{% extends "base.html" %}

{% block content %}
<div style="max-width:500px; margin:60px auto;">

    <h1>Complete your booking</h1>

    <form method="POST" action="/create-payment">

        <input type="hidden" name="tour_id" value="{{ tour_id }}">
        <input type="hidden" name="date" value="{{ date }}">
        <input type="hidden" name="people" value="{{ people }}">

        <label>Name</label>
        <input type="text" name="name" required style="width:100%; padding:10px; margin-bottom:12px;">

        <label>Phone</label>
        <input type="text" name="phone" required style="width:100%; padding:10px; margin-bottom:12px;">

        <label>Email</label>
        <input type="email" name="email" required style="width:100%; padding:10px; margin-bottom:12px;">

        <label style="display:block; margin:15px 0;">
            <input type="checkbox" name="pickup" value="yes">
            Airport / outside city pickup (+$49.99)
        </label>

        <button type="submit" class="tour-btn">Proceed to payment</button>

    </form>
</div>
{% endblock %}
